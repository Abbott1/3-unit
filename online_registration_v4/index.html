<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <title>Newsletter Signup</title>
</head>
<body>
    <div class="heading">
        <h1>THE CODE REVIEW</h1>

        <h2>Signup for our newsletter</h2>

            <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>

<form>
        <div class="top-border"></div>
        <div class="bottom-border"></div>
  <fieldset>

    <legend class="contact">Contact Information</legend>
    
    <div class="form-1">
        <div class="name clearfix">
            <label for="full_name">Full Name</label>
            <input type="text" name="full_name" id="full_name" placeholder="Required">
        </div>

        <div class="email clearfix">
            <label for="email_address">Email Address</label>
            <input type="email" name="email_address" id="email_address" placeholder="Required">
        </div>
        
        <div class="phone">
            <label for="phone_number">Phone Number</label>
            <input type="tel" name="phone_number" id="phone_number">
        </div> 

        <div class="address">
            <label for="street_address">Street Address</label>
            <input type="text" name="street_address" id="street_address">
        </div> 

        <div class="city-input">
            <label for="city">City</label>
            <input type="text" name="city" id="city">
        </div> 

        <div class="state-input">
            <label for="state">State</label>
            <select name="state" id="state">
                <option value=" " id="choose_state">Choose State</option>

                <optgroup label="state">
                     <option value="AL">Alabama</option>
                     <option value="AK">Alaska</option>
                     <option value="AZ">Arizona</option>
                     <option value="AR">Arkansas</option>
                     <option value="CA">California</option>
                     <option value="CO">Colorado</option>
                     <option value="CT">Connecticut</option>
                     <option value="DE">Delaware</option>
                     <option value="FL">Florida</option>
                     <option value="GA">Georgia</option>
                     <option value="HI">Hawaii</option>
                     <option value="ID">Idaho</option>
                     <option value="IL">Illinois</option>
                     <option value="IN">Indiana</option>
                     <option value="IA">Iowa</option>
                     <option value="KS">Kansas</option>
                     <option value="KY">Kentucky</option>
                     <option value="LA">Louisiana</option>
                     <option value="ME">Maine</option>
                     <option value="MD">Maryland</option>
                     <option value="MA">Massachusetts</option>
                     <option value="MI">Michigan</option>
                     <option value="MN">Minnesota</option>
                     <option value="MS">Mississippi</option>
                     <option value="MO">Missouri</option>
                     <option value="MT">Montana</option>
                     <option value="NE">Nebraska</option>
                     <option value="NV">Nevada</option>
                     <option value="NH">New Hampshire</option>
                     <option value="NJ">New Jersey</option>
                     <option value="NM">New Mexico</option>
                     <option value="NY">New York</option>
                     <option value="NC">North Carolina</option>
                     <option value="ND">North Dakota</option>
                     <option value="OH">Ohio</option>
                     <option value="OK">Oklahoma</option>
                     <option value="OR">Oregon</option>
                     <option value="PA">Pennsylvania</option>
                     <option value="RI">Rhode Island</option>
                     <option value="SC">South Carolina</option>
                     <option value="SD">South Dakota</option>
                     <option value="TN">Tennessee</option>
                     <option value="TX">Texas</option>
                     <option value="UT">Utah</option>
                     <option value="VT">Vermont</option>
                     <option value="VA">Virginia</option>
                     <option value="WA">Washington</option>
                     <option value="WV">West Virginia</option>
                     <option value="WI">Wisconsin</option>
                     <option value="WY">Wyoming</option>
                </optgroup>

            </select>
        </div>
        
        <div class="zip-input">
            <label for="zip_code">Zip Code</label>
            <input type="text" name="zip_code" id="zip_code">
        </div> 
    </div>  
  </fieldset>

  <fieldset>

    <legend class="newsletter">Newsletter</legend>
    <div class="form-2">
        <p>Select the newsletters you would like to recieve</p>

        <div class="html_news">
            <input type="checkbox" name="html_news" id="html_news" value="html_newsletter">
            <label for="html_news">HTML News</label>
        </div>

        <div class="css_news">
            <input type="checkbox" name="css_news" id="css_news" value="css_news">
            <label for="css_news">CSS News</label>
        </div>

        <div class="javascript_news">
                <input type="checkbox" name="javascript_news" id="javascript_news" value="javascript_news">
                <label for="javascript_news">JavaScript News</label>
        </div>

        <p>Newsletter format</p>

        <div class="html_rad">
            <input type="radio" name="html_rad" id="html_rad" value="html_rad">
            <label for="html_rad">HTML</label>
        </div>

        <div class="plain_text">
                <input type="radio" name="plain_text" id="plain_text" value="plain_text">
                <label for="plain_text">Plain text</label>
        </div>

        <p>Other topics you'd like to hear about</p>

        <textarea id="other" name="other"></textarea>
        <button class="sign_up" type="submit">Sign Up</button>
        <div class="copyright">
            <p>Copyright The Code Review</p>
        </div>
    </div>
  </fieldset>
</form>
</body>
</html>
